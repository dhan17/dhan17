<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="box">
                <h1>Create Account</h1>
                <p class="text"> signup with social media</p>
                <div class="socialbtn">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>
                <br>
                <hr>
                <div class="and">or</div>
                <p class="text">sign up with email address</p>
                <br>
                <div class="group">
                    <input type="text" name="name" class="name" placeholder="Name">
                </div>
                <div class="group">
                    <input type="email" name="email" class="email" placeholder="Email">
                </div>
                <div class="group">
                    <input type="password" name="password" class="password" placeholder="Password">
                </div>
                <br>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>I Agree with Term & Condition.</span>
                </div>
                <button class="glow-on-hover" type="button">SIGN UP</button>
            </div>
            <div class="welcome">
                <h1>welcome back!</h1>
                <div class="signin">
                <button class="glow-on-hover" type="button">SIGN IN</button>
            </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
