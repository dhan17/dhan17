<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="box">
                <h2>Create Account</h2>
                <p class="text"> signup with social media</p>
                <div class="socialbtn">
                    <div class="facebook icon"></div>
                    <div class="instagram icon"></div>
                    <div class="linkedin icon"></div>
                </div>
                <hr>
                <div class="and"></div>
                <p class="text">sign up with email address</p>
                <div class="group">
                    <input type="text" name="name" class="name" placeholder="Name">
                </div>
                <div class="group">
                    <input type="email" name="email" class="email" placeholder="Email">
                </div>
                <div class="group">
                    <input type="password" name="password" class="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                  <span>I Agree with Term & Condition.</span> 
                </div>
                <button class="glow-on-hover" type="button">SIGN UP</button>
            </div>
            <div class="welcome">
               <h1>welcomr back!</h1> 
               <button class="glow-on-hover" type="button">SIGN IN</button>
            </div>
        </div>
    </div>
</body>
</html>
